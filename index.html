<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/app.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <section>
            <h2>Player Side</h2>
            <div id="left">
                <div class="game-image">
                    <img src="https://img.icons8.com/ios-filled/100/000000/rock.png" alt="rock">
                </div> 
                <div class="game-image">
                    <img src="https://img.icons8.com/ios-glyphs/90/000000/paper.png" alt="paper">
                </div>
                <div class="game-image">
                    <img src="https://img.icons8.com/ios/100/000000/barber-scissors.png" alt="scissors">
                </div>
            </div>
        </section>
        <section>
            <div id="game-messages">
                <h2>Your move!</h2>
            </div>
        </section>
        <section>
            <h2>AI Side</h2>
            <div id="right">
                <div class="game-image">
                    <img src="https://img.icons8.com/ios-filled/100/000000/rock.png" alt="rock">
                </div>
                <div class="game-image">
                    <img src="https://img.icons8.com/ios-glyphs/90/000000/paper.png" alt="paper">
                </div>
                <div class="game-image">
                    <img src="https://img.icons8.com/ios/100/000000/barber-scissors.png" alt="scissors">
                </div>
            </div>
        </section>  
    </div>
</body>
</html>
